<section id="contact">
  <div class="info-content">
    <h2 id='info-header'>
      <br/>
      <span class="main-title">Contact</span><br/>
      <span class="decorative-line">˚˚˚</span>
    </h2>
  </div>
  <form class="contact-form" onsubmit="this.action = 'https://formsubmit.co/03b9317b96f9dc1320233616a50fbb1d?subject=' + encodeURIComponent(this.subject.value);" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    
    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required>
    
    <label for="message">Message:</label>
    <textarea id="message" name="body" rows="5" required></textarea>

    <input type="hidden" name="_replyto" value="">
    
    <button type="submit">Send</button>
  </form>
  </br></br> 
</section>
